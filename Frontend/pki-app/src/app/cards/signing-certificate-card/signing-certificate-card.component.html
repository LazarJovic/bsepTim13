<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Certificate information</mat-card-title>
      <mat-card-subtitle>Serial number: {{item?.serialNum}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p class="cert-info-p">
        <b>Issued to:</b> {{item?.issuerCommonName}}
      </p>
      <p class="cert-info-p">
        <b>Valid from </b>{{item?.validFrom}} <b> to </b>{{item?.validTo}}
      </p>
      <p><b>Key usage:</b></p>
      <!-- <ul>
          <li *ngFor="let usage of item.keyUsage" > {{ usage }}</li>
      </ul> -->
      <div id="usages-div">
      <p><i> {{ keyUsages }} </i></p>
      </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button id="choose-button" (click)="chooseCertificate()">Choose</button>
    </mat-card-actions>
  </mat-card>
