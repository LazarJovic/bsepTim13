<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item?.name}}</mat-card-title>
      <mat-card-subtitle>Created: {{item?.timestamp}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p class="cert-info-p">
        <b>Signature Algorithm:</b> {{ item?.signatureAlgorithm }}
      </p>
      <p class="cert-info-p">
        <b>Key Algorithm:</b>{{ item?.keyAlgorithm }}
      </p>
      <p><b>Key Usage:</b></p>
      <div class="usages-div">
      <p><i> {{ keyUsages }} </i></p>
      </div>
      <p><b>Extended Key Usage:</b></p>
      <div class="usages-div">
      <p><i> {{ extendedKeyUsages }} </i></p>
      </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button id="choose-button" (click)="chooseTemplate()">Choose</button>
    </mat-card-actions>
  </mat-card>
