<h2 mat-dialog-title>Continue?</h2>

<mat-dialog-content>
    <div fxLayout="column">
        <p>Are you sure you want to revoke this certificate?
        </p>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button id="close-button" class="mat-raised-button" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-primary" type="submit"
        (click)="onSubmit()">Revoke</button>
</mat-dialog-actions>
